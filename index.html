<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sing-up</title>
</head>
<body>
  <!-- Rosie Pritchard -->
  
  <div class="image_section">

    <div class="logo_container">
      <img src="images/odin-lined.png" alt="logo" style="width:5vw;">
      <p class="odin">odin</p>
      
    </div>
    <p>Photo by Halie West on Unsplash</p>
  </div>

  <div class="form_section">
    <p>This is not real online service! You Know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
    <p>You know you want to.</p>
    <form action="" method="post">
      <legend>Lets do this!</legend>
      <div>
        <label for="user_name">FIRST NAME</label>
        <input id="user_name" type="text">

        <label for="user_surname">LAST NAME</label>
        <input id="user_surname" type="text">
      </div>

      <div>
        <label for="user_email">EMAIL</label>
        <input id="user_email" type="email">

        <label for="user_phone">PHONE NUMBER</label>
        <input id="user_phone" type="tel">
      </div>

      <div>
        <label for="user_password">PASSWORD</label>
        <input id="user_password" type="password">

        <label for="user_confirm_password">CONFIRM PASSWORD</label>
        <input id="user_confirm_password" type="password">
      </div>
    </form>

    <button>Create Account</button>
    <p>Already have an account? Log in</p>
    
  </div>

  

  <script src="script.js"></script>
</body>
</html>
